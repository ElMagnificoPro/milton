<div class="current-terminal">
  <p>
    {{currTerminal}}
  </p>
</div>

<div #display id="display">
  <p *ngFor="let message of messages" [ngClass]="{ 'player-message': message.indexOf('>') >= 0 }">
    {{ message }}
  </p>
</div>
<div class="options" *ngIf="options.length > 0">
  <button mat-button *ngFor="let option of options" (click)="selectChoice(option)">
    {{ option.short ? option.short : option.text }}
  </button>
</div>
